<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Warm My Color</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body { 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }
  
  .container {
    background: white;
    border-radius: 20px;
    padding: 40px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    max-width: 600px;
    width: 100%;
  }
  
  h1 { 
    color: #333;
    margin-bottom: 10px;
    font-size: 2.5em;
  }
  
  .subtitle {
    color: #666;
    margin-bottom: 30px;
    font-size: 0.95em;
  }
  
  .controls {
    display: flex;
    gap: 15px;
    margin-bottom: 30px;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
  }
  
  input[type="color"] { 
    width: 80px;
    height: 50px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }
  
  button {
    padding: 12px 30px;
    font-size: 16px;
    background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 600;
    box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
    transition: all 0.3s ease;
  }
  
  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(245, 87, 108, 0.6);
  }
  
  button:active {
    transform: translateY(0);
  }
  
  .color-display {
    display: flex;
    gap: 20px;
    justify-content: center;
    margin-bottom: 20px;
    flex-wrap: wrap;
  }
  
  .color-item {
    text-align: center;
  }
  
  .color-box { 
    width: 150px;
    height: 150px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    margin-bottom: 10px;
    transition: transform 0.3s ease;
  }
  
  .color-box:hover {
    transform: scale(1.05);
  }
  
  .color-label {
    font-weight: 600;
    color: #333;
    margin-bottom: 5px;
  }
  
  .color-code {
    font-family: 'Courier New', monospace;
    color: #666;
    font-size: 0.9em;
  }
  
  .intensity-control {
    margin-top: 20px;
    padding-top: 20px;
    border-top: 2px solid #f0f0f0;
  }
  
  .intensity-label {
    color: #666;
    margin-bottom: 10px;
    font-weight: 500;
  }
  
  input[type="range"] {
    width: 100%;
    max-width: 300px;
    height: 8px;
    border-radius: 5px;
    background: #e0e0e0;
    outline: none;
    -webkit-appearance: none;
  }
  
  input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    cursor: pointer;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  }
  
  input[type="range"]::-moz-range-thumb {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    cursor: pointer;
    border: none;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  }
</style>
</head>
<body>

<div class="container">
  <h1>ðŸ”¥ Warm Your Color</h1>
  <p class="subtitle">Add warmth to any color by shifting toward reds and oranges</p>
  
  <div class="controls">
    <input type="color" id="colorInput" value="#3498db">
    <button onclick="warmColor()">Warm It!</button>
  </div>
  
  <div class="color-display">
    <div class="color-item">
      <div class="color-box" id="originalColor"></div>
      <div class="color-label">Original</div>
      <div class="color-code" id="originalCode"></div>
    </div>
    <div class="color-item">
      <div class="color-box" id="warmedColor"></div>
      <div class="color-label">Warmed</div>
      <div class="color-code" id="warmedCode"></div>
    </div>
  </div>
  
  <div class="intensity-control">
    <div class="intensity-label">Warming Intensity: <span id="intensityValue">50</span>%</div>
    <input type="range" id="intensity" min="0" max="100" value="50">
  </div>
</div>

<script>
const intensitySlider = document.getElementById('intensity');
const intensityValue = document.getElementById('intensityValue');

intensitySlider.addEventListener('input', (e) => {
  intensityValue.textContent = e.target.value;
});

function warmColor() {
  let color = document.getElementById('colorInput').value;
  let intensity = parseInt(document.getElementById('intensity').value) / 100;
  
  let r = parseInt(color.slice(1, 3), 16);
  let g = parseInt(color.slice(3, 5), 16);
  let b = parseInt(color.slice(5, 7), 16);

  // Enhanced warming algorithm
  // Shift toward red-orange spectrum
  const warmShift = 50 * intensity;
  const coolReduction = 30 * intensity;
  
  r = Math.min(255, Math.round(r + warmShift));
  g = Math.min(255, Math.round(g + (warmShift * 0.6)));
  b = Math.max(0, Math.round(b - coolReduction));

  let warmed = `#${r.toString(16).padStart(2,'0')}${g.toString(16).padStart(2,'0')}${b.toString(16).padStart(2,'0')}`;

  document.getElementById('originalColor').style.backgroundColor = color;
  document.getElementById('warmedColor').style.backgroundColor = warmed;
  document.getElementById('originalCode').textContent = color.toUpperCase();
  document.getElementById('warmedCode').textContent = warmed.toUpperCase();
}

// Initialize with default color on page load
window.addEventListener('DOMContentLoaded', warmColor);
</script>

</body>
</html>
