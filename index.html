<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Warm My Color</title>
<style>
  body { font-family: sans-serif; text-align: center; margin-top: 50px; }
  input { padding: 5px; font-size: 16px; }
  .color-box { width: 100px; height: 100px; display: inline-block; margin: 20px; }
</style>
</head>
<body>

<h1>Warm Your Color</h1>
<input type="color" id="colorInput" value="#3498db">
<button onclick="warmColor()">Warm It!</button>

<div>
  <div class="color-box" id="originalColor"></div>
  <div class="color-box" id="warmedColor"></div>
</div>

<script>
function warmColor() {
    let color = document.getElementById('colorInput').value;
    let r = parseInt(color.slice(1, 3), 16);
    let g = parseInt(color.slice(3, 5), 16);
    let b = parseInt(color.slice(5, 7), 16);

    // make it warmer by adding red and green, subtracting blue slightly
    r = Math.min(255, r + 20);
    g = Math.min(255, g + 10);
    b = Math.max(0, b - 10);

    let warmed = `#${r.toString(16).padStart(2,'0')}${g.toString(16).padStart(2,'0')}${b.toString(16).padStart(2,'0')}`;

    document.getElementById('originalColor').style.backgroundColor = color;
    document.getElementById('warmedColor').style.backgroundColor = warmed;
}
</script>

</body>
</html>
